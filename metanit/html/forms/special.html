<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <!-- <base href="/home"> Base for others links -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Adaptive design property -->
    <meta charset="utf-8"> 
</head>
<body>
    <form method="get" action="">
        <p>
        <label for="favcolor">Color:</label>
        <input type="color" id="favcolor" name="favcolor">
        </p>
        <fieldset
            <p>
            <label for="useremail">Email: </label>
            <input type="email" id="useremail" name="email">
            </p>
            <p>
            <label for="tel">Tel: </label>
            <input pattern=" \+\d-\d{3}-\d{3}-\d{4}." " type="tel" id="tel" name="tel">
            </p>
            <p>
            <label for="url">URL: </label>
            <input type="url" id="url" name="url">
            </p>
        </fieldset>
        <button type="submit">Submit!</button>
    </form>
</body>
</html>
