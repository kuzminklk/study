{% extends "layout.html" %}

{% block head %} 
<title>Application</title>
{% endblock %}

{% block body %}

<h1>Task master</h1>

<table>
    <tr>
        <th>Task</th>
        <th>Added</th>
        <th>Actions</th>
    </tr>
    {% for task in tasks %}
    <tr>
        <td> {{ task.content }}</td>
        <td> {{ task.created }}</td>
        <td>
            <a href="/delete/{{task.id}}">Delete</a>
            <br>
            <a href="/update/{{task.id}}">Update</a>
        </td>
    </tr>
    {% endfor %}
</table>

<form action="/" method="POST">
    <input type="text" name="content" id="content">
    <input type="submit" value="Add a task">
</form>

{% endblock %}
